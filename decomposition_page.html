<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decomposition Page</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .decomposition-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .decomposition-page h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        #donor-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .donor-item {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .donor-item p {
            margin: 0.5rem 0;
        }

        .donor-item strong {
            color: #e76f51;
        }

        .more-details {
            margin-top: auto;
        }

        button {
            background-color: #e76f51;
            border: none;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            border-radius: 0.3rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d45d3b;
        }

       
        #login-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            color: #333;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .button-login, .button-cancel {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-login {
            background-color: #e76f51;
            color: #fff;
        }

        .button-login:hover {
            background-color: #d45d3b;
        }

        .button-cancel {
            background-color: #e76f51;
            color: #fff;
        }

        .button-cancel:hover {
            background-color: #d45d3b;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="decomposition-page">
        <h1>Decomposition Page</h1>


        <h4>This Processes takes 4 hours to complete</h4>
        <div id="donor-list"></div>
    </div>

    <script>
        function loadDecompositionDetails() {
            const donorList = document.getElementById('donor-list');
            let donors = JSON.parse(localStorage.getItem('decomposition')) || [];
            let donorNumber = 1;
    
            donorList.innerHTML = '';
            donors.forEach((donor, index) => {
                donorList.innerHTML += `
                    <div class="donor-item">
                        <p><strong>Donor ${donorNumber++}:</strong></p>
                        <p><strong>Name:</strong> ${donor.name}</p>
                        <p><strong>Location:</strong> ${donor.location}</p>
                        <div class="more-details">
                            <p><strong>Contact:</strong> ${donor.contact}</p>
                            <p><strong>E-mail:</strong> ${donor.email}</p>
                            <p><strong>Food Type:</strong> ${donor.foodType}</p>
                            <p><strong>Quantity:</strong> ${donor.quantity}</p>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = loadDecompositionDetails;
    </script>
</body>
</html>
