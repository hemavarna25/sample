<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Orphanages</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-image:url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color:black;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .container h1 {
            margin-bottom: 2rem;
            color: #fff;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container input[type="text"] {
            padding: 0.75rem;
            margin: 1rem 0;
            border-radius: 0.3rem;
            border: none;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: rgba(231, 111, 81, 0.8);
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            cursor: pointer;
            border-radius: 0.3rem;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(212, 93, 59, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Nearby Orphanages</h1>
        <form id="location-form" onsubmit="suggestOrphanages(event)">
            <input type="text" id="location" name="location" placeholder="Enter your location" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function suggestOrphanages(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            window.location.href = `suggest_orphanages.html?location=${location}`;
        }
    </script>
</body>
</html>
